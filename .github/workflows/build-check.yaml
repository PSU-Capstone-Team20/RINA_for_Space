name: Ada Build Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Alire
        run: |
          curl -L https://github.com/alire-project/alire/releases/latest/download/install.sh | bash
          export PATH="$HOME/.local/bin:$PATH"
          
      - name: Install Project Dependencies
        run: alr with

      - name: Build Project
        run: alr build
